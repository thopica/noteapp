<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Raffle</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc9U0sA7llaoSh6iqO3T1tb6s1i8yP1FvV5Dh4o1z2IihOZjZOThsz7DTRT9E7Sy2Eb2ilC1QX2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-birthday-cake"></i> Cake Raffle</h1>
    <form id="raffleForm">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" required>
      <button type="submit">Add Participant</button>
    </form>
    <div id="confirmationMessage"></div>
    <button id="drawButton">Draw</button>
    <div id="winnerDisplay"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
